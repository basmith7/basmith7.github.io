about_content: | # this will include new lines to allow paragraphs
  Hi, I'm Brian and I am a results-driven Senior Solutions Architect with 10+ years of experience architecting and implementing client-focused solutions. Expertise in both traditional development and low-code platforms, with a track record of successful projects in startup and enterprise environments.

  I've become proficient in a lot of software in my career, such as <mark>Microsoft Windows</mark>, <mark>Microsoft Excel</mark>, <mark>Microsoft Access</mark>, <mark>IBM Cognos BI</mark>, <mark>IBM SPSS</mark>, <mark>Docker</mark>, <mark>JIRA</mark>, <mark>JIRA Service Desk</mark>, <mark>Git</mark>, <mark>Google Apps</mark>, <mark>DataDog</mark>, <mark>Postman</mark>, <mark>Swagger</mark>, <mark>Retool</mark>, and <mark>Splunk</mark>. 

  I've also extensively used <mark>SQL (PostgreSQL and MySQL)</mark>, <mark>Javascript</mark>, <mark>HTML</mark>, and <mark>CSS</mark> and I've acquired a passing knowledge of <mark>PHP</mark>, <mark>Java</mark>, <mark>React</mark>, and <mark>Elixir</mark>


